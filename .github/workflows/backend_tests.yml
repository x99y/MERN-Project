name: Run Backend Tests

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
        working-directory: ./Backend

      - name: Run tests
        run: npm test
        working-directory: ./Backend
        env:
          CI: true